<table class="table table-hover">
    <thead>
        <tr>
            <td colspan="2">
                <h3>Entry Details</h3>
            </td>
        </tr>
    </thead>
    <tbody>
        
        <tr ng-show="entryData.authorization.procedure.code">
            <td>Procedure Information:</td>
            <td>
                <div class="panel">
                    <table class="table sub-table">
                        <thead>
                            <tr>
                                <td>Name:</td>
                                <td>{{entryData.authorization.procedure.code.name}}</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Code:</td>
                                <td>{{entryData.authorization.procedure.code.code}}</td>
                            </tr>
                            <tr>
                                <td>Code System:</td>
                                <td>{{entryData.authorization.procedure.code.code_system_name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>



            </td>
        </tr>
        
    </tbody>
</table>
